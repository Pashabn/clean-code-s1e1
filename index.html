<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img
        src="./eisenhower-matrix.jpg"
        class="img"
        alt="image"
    >
    <a
        class="more__inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
    </a>
  </header>
  <main class="main__container">
    <section id="main__container_top-section">
      <h1 class="label" for="new__task">Add Item</h1>
      <span class="add__task">
        <input
            id="new__task"
            class="input task"
            type="text">
        <button class="button">Add</button>
      </span>
    </section>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete__tasks" class="ul">
      <li class="li">
        <input
            type="checkbox"
            class="input"
        >
        <label class="label task">Pay Bills</label>
        <input
            type="text"
            class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
              alt="image"
          >
        </button>
      </li>
      <li class="li edit__mode">
        <input
            type="checkbox"
            class="input">
        <label class="label task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
              alt="image"
          >
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed__tasks" class="ul">
      <li class="li">
        <input type="checkbox" checked class="input">
        <label class="label task">See the Doctor</label>
        <input
            type="text"
            class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
              alt="image"
          >
        </button>
      </li>
    </ul>
  </main>
  <script
      src="app.js">
  </script>
</body>
</html>
