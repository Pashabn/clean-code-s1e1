<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img
        src="./eisenhower-matrix.jpg"
        class="img"
    >
    <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
    </a>
  </div>
  <div class="main-container">
    <p id="main-container-top-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
            id="new-task"
            class="input task"
            type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete-tasks" class="ul">
      <li class="li">
        <input
            type="checkbox"
            class="input"
        >
        <label class="label task">Pay Bills</label>
        <input
            type="text"
            class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
          >
        </button>
      </li>
      <li class="li edit-mode">
        <input
            type="checkbox"
            class="input">
        <label class="label task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
          >
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="ul">
      <li class="li">
        <input type="checkbox" checked class="input">
        <label class="label task">See the Doctor</label>
        <input
            type="text"
            class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
              src="./remove.svg"
              class="img"
          >
        </button>
      </li>
    </ul>
  </div>
  <script
      src="app.js">
  </script>
</body>
</html>
